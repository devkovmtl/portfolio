<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Devicon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"
    />

    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <title>M.Y.A - Portfolio</title>
  </head>
  <body>
    <header class="border-bottom border-light">
      <div class="container d-flex justify-content-end align-items-center">
        <nav class="nav d-flex">
          <a class="nav-link" href="#hero">Home</a>
          <a href="#projects" class="nav-link">Projects</a>

          <a href="#contact" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>
    <main class="min-vh-100">
      <section
        id="hero"
        class="min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="container my-5">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center">
            <div class="col-lg-9 col-lg-offset-2 p-3 p-lg-5 pt-lg-3">
              <h1 class="display-2 fw-bold lh-1 title--color">
                Full Stack Developer
              </h1>
              <p class="display-4">
                I Build web apps using
                <strong>modern</strong> tools.
              </p>
              <div
                class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3"
              >
                <a
                  type="button"
                  class="btn btn-lg btn--primary px-4 me-md-2 fw-bold"
                  href="#contact"
                >
                  Contact Me
                </a>
                <a
                  type="button"
                  class="btn btn-outline--secondary btn-lg px-4"
                  href="#projects"
                >
                  Projects
                </a>

                <a
                  href="https://github.com/devkovmtl"
                  class="btn btn-lg"
                  target="_blank"
                >
                  <i
                    class="devicon-github-original-wordmark colored icondev icondev-link"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="projects" class="min-vh-100 bg-light">
        <h1>World</h1>
      </section>
      <section id="contact" class="min-vh-100">
        <div class="container my-5">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center">
            <h1 class="display-4 fw-bold lh-1 text-center title--color">
              Contact
            </h1>
            <div class="col-lg-9 mx-auto p-3 p-lg-5 pt-lg-3">
              <form
                action="mailto:dev.kov.mtl@gmail.com"
                method="POST"
                enctype="multipart/form-data"
                name="contanctForm"
              >
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label">Full Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your full name"
                    name="name"
                  />
                </div>

                <div class="mb-3 mt-3">
                  <label for="message" class="form-label">Message:</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="message"
                    name="message"
                    placeholder="Enter your message"
                  ></textarea>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="btn btn-lg btn--primary mt-3 mb-3"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
