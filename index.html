<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <title>M.Y.A - Portfolio</title>
  </head>
  <body>
    <header class="border-bottom border-light">
      <div class="container d-flex justify-content-end align-items-center">
        <nav class="nav d-flex">
          <a class="nav-link" href="#hero">Home</a>
          <a href="#projects" class="nav-link">Projects</a>

          <a href="#contact" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>
    <main class="min-vh-100">
      <section
        id="hero"
        class="min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="container my-5">
          <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center">
            <div class="col-lg-9 col-lg-offset-2 p-3 p-lg-5 pt-lg-3">
              <h1 class="display-2 fw-bold lh-1 title--color">
                Full Stack Developer
              </h1>
              <p class="display-4">
                Build web apps using
                <strong>modern</strong> tools.
              </p>
              <div
                class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3"
              >
                <a
                  type="button"
                  class="btn btn-lg btn--primary px-4 me-md-2 fw-bold"
                  href="#contact"
                >
                  Contact Me
                </a>
                <a
                  type="button"
                  class="btn btn-outline--secondary btn-lg px-4"
                  href="#projects"
                >
                  Projects
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="projects" class="min-vh-100">
        <h1>World</h1>
      </section>
      <section id="contact" class="min-vh-100">
        <div class="container my-5">
          <div
            class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg"
          >
            <div class="col-lg-9 col-lg-offset-2 p-3 p-lg-5 pt-lg-3">
              <form
                action="mailto:dev.kov.mtl@gmail.com"
                method="POST"
                enctype="multipart/form-data"
                name="contanctForm"
              >
                <div class="form-group">
                  <input type="text" name="Contact Name" />
                </div>
                <div class="form-group">
                  <textarea name="Message" id="" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="send" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
